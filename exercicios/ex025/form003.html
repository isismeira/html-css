<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Teste de fomulário</h1>
    <form action="" method="get">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" step="0.1" required>
        </div>

        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-05-21">
        </div>

        <div>
            <label for="ihora">Horário a Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        
        <div>
            <label for="imes">Peíodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-05">
        </div>
      
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
