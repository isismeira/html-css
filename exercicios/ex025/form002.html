<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div#user{
            margin: 10px;
        }
        div#pass{
            margin:10px
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
            
        <div id="user">
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Username" autocomplete="username">
        </div>
        
        
            
        <div id="pass">
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Password" autocomplete="current-password
            ">
        </div>
        
        
            
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
           
    
    </form>      
</body>
</html>
