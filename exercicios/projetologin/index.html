<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
    <div id="caixa">
        <div id="foto">
            <img src="imagens/pattern.jpg" alt="Imagen">
        </div>
        <div id="cabecalho">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sa conta e fazer as configurações no seu ambiente</p>
        </div>
        <div id="login">
            <form action="login.php" method="post">
                <div id="email">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required size="15" placeholder="seu e-mail" autocomplete="email">
                </div>
                <div id="senha">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required size="15" placeholder="sua senha" autocomplete="current-password">
                </div>
                <div id="enviar">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <div id="esqueci">
                <a href="#">Esqueci a senha</a>
            </div>
        </div>
    </div>
</body>
</html>
