<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.<br>Faça login para acessar sua conta e fazer as configurações no ambiente</p>
                <form action="login.php" method="post">
                    <div id="email">
                        <label for="iemail"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" required size="27" placeholder="seu e-mail" autocomplete="email">
                    </div>
                    <div id="senha">
                        <label for="isenha"><span class="material-icons">lock</span></label>
                        <input type="password" name="senha" id="isenha" required size="27" placeholder="sua senha" autocomplete="current-password">
                    </div>
                    <div id="enviar">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
